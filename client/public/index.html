<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Logowanie | Card Packs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-page">
      <main class="auth-card">
        <div class="auth-card-inner">
          <header class="auth-header">
            <div class="auth-title">
              <span class="auth-title-accent">CP</span>
              Logowanie
            </div>
            <p class="auth-subtitle">
              Wejdź do swojego konta i zacznij otwierać paczki z kartami.
            </p>
          </header>

          <form class="auth-form" id="login-form">
            <div class="auth-field">
              <label class="auth-label" for="login-email"> Mail </label>
              <div class="auth-input-wrapper">
                <input
                  id="login-email"
                  name="email"
                  class="auth-input"
                  type="email"
                  autocomplete="username"
                  placeholder="np. email@domena.pl"
                  required
                />
              </div>
              <div id="login-email-error" class="auth-error"></div>
            </div>

            <div class="auth-field">
              <label class="auth-label" for="login-password"> Hasło </label>
              <div class="auth-input-wrapper">
                <input
                  id="login-password"
                  name="password"
                  class="auth-input"
                  type="password"
                  autocomplete="current-password"
                  placeholder="Twoje hasło"
                  required
                />
              </div>
              <div id="login-password-error" class="auth-error"></div>
            </div>

            <div class="auth-actions">
              <button type="submit" id="submit" class="auth-button">Zaloguj się</button>

              <p class="auth-error" id="login-error"></p>

              <div class="auth-secondary">
                <span>Nie masz jeszcze konta?</span>
                <a href="register.html" class="auth-link"> Utwórz konto </a>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
