<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cards Service</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header z informacjami użytkownika -->
      <header class="dashboard-header">
        <div class="header-content">
          <h1 class="header-title">Cards Service</h1>
          <button id="logout-btn" class="btn btn-logout">Wyloguj</button>
        </div>
      </header>

      <!-- User Info Card -->
      <section class="user-info-section">
        <div class="user-info-card">
          <div class="user-info-item">
            <span class="user-info-label">Użytkownik</span>
            <span class="user-info-value" id="username"></span>
          </div>
          <div class="user-info-item">
            <span class="user-info-label">Saldo</span>
            <span class="user-info-value accent" id="balance"></span>
          </div>
          <div class="user-info-item">
            <span class="user-info-label">Karty</span>
            <span class="user-info-value" id="card-count">42</span>
          </div>
        </div>
      </section>

      <!-- Navigation Links -->
      <nav class="dashboard-nav">
        <a href="dashboard.html" class="nav-link active">
          <span class="link-label">Główna</span>
        </a>
        <a href="shop.html" class="nav-link">
          <span class="link-label">Sklep</span>
        </a>
        <a href="subpage2.html" class="nav-link">
          <span class="link-label">Podstrona 2</span>
        </a>
        <a href="subpage3.html" class="nav-link">
          <span class="link-label">Podstrona 3</span>
        </a>
        <a href="subpage4.html" class="nav-link">
          <span class="link-label">Podstrona 4</span>
        </a>
      </nav>

      <!-- Main Content -->
      <main class="dashboard-content">
        <div class="content-section">
          <h2 class="section-title">Ulubiona Karta</h2>
          <div class="card-display">
            <div class="card-placeholder">
              <p class="placeholder-text">Brak stałych kart do wyświetlenia</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../assets/js/auth.js"></script>
  </body>
</html>
