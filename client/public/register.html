<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Rejestracja | Card Packs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-page">
      <main class="auth-card">
        <div class="auth-card-inner">
          <header class="auth-header">
            <div class="auth-title">
              <span class="auth-title-accent">CP</span>
              Załóż konto
            </div>
            <p class="auth-subtitle">
              Zarejestruj się, zbieraj karty i handluj nimi na rynku.
            </p>
          </header>

          <form class="auth-form" id="register-form">
            <div class="auth-field">
              <label class="auth-label" for="reg-username">
                Nazwa użytkownika
              </label>
              <div class="auth-input-wrapper">
                <input
                  id="reg-username"
                  name="username"
                  class="auth-input"
                  type="text"
                  autocomplete="nickname"
                  placeholder="np. Gracz123"
                  required
                />
              </div>
              <div id="reg-username-error" class="auth-error"></div>
            </div>

            <div class="auth-field">
              <label class="auth-label" for="reg-mail"> E-mail </label>
              <div class="auth-input-wrapper">
                <input
                  id="reg-email"
                  name="email"
                  class="auth-input"
                  type="email"
                  autocomplete="email"
                  placeholder="email@domena.pl"
                  required
                />
              </div>
              <div id="reg-email-error" class="auth-error"></div>
            </div>

            <div class="auth-field">
              <label class="auth-label" for="reg-password"> Hasło </label>
              <div class="auth-input-wrapper">
                <input
                  id="reg-password"
                  name="password"
                  class="auth-input"
                  type="password"
                  autocomplete="new-password"
                  placeholder="Min. 8 znaków, jedna cyfra, duża i mała litera"
                  required
                />
              </div>
              <div id="reg-password-error" class="auth-error"></div>
            </div>

            <div class="auth-field">
              <label class="auth-label" for="reg-password-confirm">
                Powtórz hasło
              </label>
              <div class="auth-input-wrapper">
                <input
                  id="reg-password-confirm"
                  name="passwordConfirm"
                  class="auth-input"
                  type="password"
                  autocomplete="new-password"
                  placeholder="Powtórz hasło"
                  required
                />
              </div>
              <div id="reg-password-confirm-error" class="auth-error"></div>
            </div>

            <div class="auth-actions">
              <button type="submit" class="auth-button">
                Utwórz konto
              </button>

              <p class="auth-error" id="register-error" style='display:none;'></p>            

              <div class="auth-secondary">
                <span>Masz już konto?</span>
                <a href="index.html" class="auth-link">
                  Zaloguj się
                </a>
              </div>
            </div>

          </form>
        </div>
      </main>
    </div>

    <script src="../assets/js/signup.js"></script>
  </body>
</html>
